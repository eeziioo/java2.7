<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="https://di-uploads-pod16.dealerinspire.com/toyotaofnorthcharlotte/uploads/2019/01/N-Charlotte-Toyota-sports-car.jpeg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://mazdapaarl.co.za/wp-content/uploads/sites/9/2023/01/if-tokyo-drift-had-gopro-footage-this-mazda-rx-7-would-have-the-perfect-exhaust-109512_1.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Bugatti_Divo%2C_GIMS_2019%2C_Le_Grand-Saconnex_%28GIMS0029%29.jpg/1200px-Bugatti_Divo%2C_GIMS_2019%2C_Le_Grand-Saconnex_%28GIMS0029%29.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="https://avatars.mds.yandex.net/get-verba/787013/2a00000160984840410e310d545cdba95902/cattouchretcr" alt="">
            </div>

            <div class="swiper-slide">
                <img src="https://avatars.dzeninfra.ru/get-zen_doc/9427930/pub_642b3429c53c9764ecd88aa3_642b3884e590f52c875492ef/scale_1200" alt="">
            </div>
            
            <div class="swiper-slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/%2710_Chevrolet_Camaro_%28Les_chauds_vendredis_%2710%29.jpg/800px-%2710_Chevrolet_Camaro_%28Les_chauds_vendredis_%2710%29.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="https://www.usnews.com/dims4/USNEWS/b5dc9b5/2147483647/thumbnail/970x647/quality/85/?url=https%3A%2F%2Fwww.usnews.com%2Fcmsmedia%2Ff5%2F4b%2Fefa92f4c4dcebb2af996dfc4c01f%2F2023-lucid-air-1.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="https://hips.hearstapps.com/hmg-prod/images/dw-burnett-pcoty22-8260-1671143390.jpg?crop=0.668xw:1.00xh;0.184xw,0&resize=640:*" alt="">
            </div>

            <div class="swiper-slide">
                <img src="https://car-images.bauersecure.com/wp-images/3695/maserati-mc20-lead.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/gallery_slide/public/images/car-reviews/first-drives/legacy/10-porsche-718-cayman-gt4-rs-top-10.jpg?itok=BacF-43A" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
